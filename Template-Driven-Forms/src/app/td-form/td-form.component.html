<div class="container">
    <div class="jumbotron">
<form #frm="ngForm" (ngSubmit)="addUser(frm)">
    <div class="form-group">
        <label for="name">
            Name:
        </label>
        <input type="text" class="form-control" name="name"  ngModel #nameUser="ngModel" required >
    </div>

   <!--  <div *ngIf="nameUser?.touched"  class="alert alert-danger">
        <div *ngIf="nameUser.errors?.required">
                Name is required!
        </div>
    </div> -->

    <div class="form-group">
        <label for="contact">
            Contact:
        </label>
        <input type="text" class="form-control" name="contact" ngModel required pattern="[0-9]">
    </div>

    <div class="form-group">
        <label for="email">
            Email:
        </label>
        <input type="text" class="form-control" name="email" ngModel required>
    </div>
    <button type="submit" name="button" class="btn btn-success" >Add User</button>
</form>
</div>
</div>
{{ frm.value | json }}

<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of userList">
        {{ user.name }}
    </li>
